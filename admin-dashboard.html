<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoTech Admin | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --sidebar-navy: #011627;
            --sky-blue: #00b4d8;
            --accent-orange: #fb8500;
            --bg-body: #f0f4f8;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); margin: 0; display: flex; }

        /* Sidebar Style */
        .sidebar {
            width: 260px; height: 100vh; background: var(--sidebar-navy); color: white;
            position: fixed; left: 0; top: 0; padding: 20px 0; z-index: 100;
        }
        .sidebar-brand { padding: 0 25px 30px; font-size: 24px; font-weight: 800; }
        .sidebar-brand span { color: var(--sky-blue); }
        .nav-link-item { 
            padding: 15px 25px; display: flex; align-items: center; 
            color: #adb5bd; text-decoration: none; font-size: 14px; transition: 0.3s;
        }
        .nav-link-item i { width: 25px; font-size: 18px; margin-right: 10px; }
        .nav-link-item:hover, .nav-link-item.active { 
            color: var(--sky-blue); background: rgba(255,255,255,0.05); border-left: 4px solid var(--sky-blue); 
        }

        /* Main Content */
        .main-wrapper { margin-left: 260px; width: calc(100% - 260px); padding: 30px; }

        .header-section {
            background: white; border-radius: 15px; padding: 20px 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--card-shadow); margin-bottom: 30px;
        }

        .stat-card {
            background: white; border-radius: 20px; padding: 25px; border: none;
            box-shadow: var(--card-shadow); height: 100%;
        }
        .icon-circle {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin-bottom: 15px;
        }
        .bg-blue-light { background: rgba(0, 180, 216, 0.1); color: var(--sky-blue); }
        .bg-orange-light { background: rgba(251, 133, 0, 0.1); color: var(--accent-orange); }

        .content-box { background: white; border-radius: 20px; padding: 25px; box-shadow: var(--card-shadow); margin-bottom: 30px; }

        .btn-add-new { background: var(--sidebar-navy); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; }
        .btn-add-new:hover { background: var(--sky-blue); }

        .status-pill { padding: 4px 12px; border-radius: 30px; font-size: 11px; font-weight: 600; text-transform: capitalize; }
        .delivered { background: #dcfce7; color: #166534; }
        .pending { background: #fef3c7; color: #92400e; }
        .cancelled { background: #fee2e2; color: #991b1b; }

        @media (max-width: 992px) {
            .sidebar { width: 80px; }
            .sidebar span, .sidebar-brand span { display: none; }
            .main-wrapper { margin-left: 80px; width: calc(100% - 80px); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">Deco<span>Tech</span></div>
        <nav class="mt-4">
            <a href="#" class="nav-link-item active"><i class="fa fa-th-large"></i> <span>Dashboard</span></a>
            <a href="#" class="nav-link-item"><i class="fa fa-box"></i> <span>Products</span></a>
            <a href="#" class="nav-link-item"><i class="fa fa-shopping-cart"></i> <span>Orders</span></a>
            <a href="#" class="nav-link-item text-danger mt-5" onclick="logout()"><i class="fa fa-sign-out-alt"></i> <span>Logout</span></a>
        </nav>
    </div>

    <div class="main-wrapper">
        <div class="header-section">
            <h5 class="fw-bold m-0">Admin Dashboard Overview</h5>
            <div class="d-flex align-items-center gap-3">
                <button class="btn-add-new" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fa fa-plus me-2"></i> Add Product
                </button>
                <div class="rounded-circle bg-info text-white d-flex align-items-center justify-content-center fw-bold" style="width: 42px; height: 42px;">EA</div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon-circle bg-blue-light"><i class="fa fa-euro-sign"></i></div>
                    <p class="text-muted small mb-1">Total Sales</p>
                    <h4 class="fw-bold" id="totalSales">€0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon-circle bg-orange-light"><i class="fa fa-shopping-bag"></i></div>
                    <p class="text-muted small mb-1">Total Orders</p>
                    <h4 class="fw-bold" id="totalOrders">0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon-circle bg-blue-light"><i class="fa fa-users"></i></div>
                    <p class="text-muted small mb-1">Total Customers</p>
                    <h4 class="fw-bold" id="totalCustomers">0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon-circle bg-orange-light"><i class="fa fa-boxes"></i></div>
                    <p class="text-muted small mb-1">Products</p>
                    <h4 class="fw-bold" id="totalProducts">0</h4>
                </div>
            </div>
        </div>

        <div class="content-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h6 class="fw-bold m-0">Recent Orders (Real-time)</h6>
                <button class="btn btn-sm btn-outline-dark" onclick="fetchOrders()">Refresh</button>
            </div>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr style="font-size: 13px;">
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr><td colspan="6" class="text-center py-4">Loading orders...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header border-0 p-4">
                    <h5 class="fw-bold m-0">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-0">
                    <form id="productForm">
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label small fw-bold">Name</label><input type="text" id="pName" class="form-control" required></div>
                            <div class="col-md-6"><label class="form-label small fw-bold">Category</label>
                                <select id="pCategory" class="form-select"><option>Decor</option><option>Gadgets</option><option>Clothing</option></select>
                            </div>
                            <div class="col-md-6"><label class="form-label small fw-bold">Price (€)</label><input type="number" id="pPrice" class="form-control" required></div>
                            <div class="col-md-6"><label class="form-label small fw-bold">Stock</label><input type="number" id="pStock" class="form-control" value="10"></div>
                            <div class="col-md-12"><label class="form-label small fw-bold">Image URL</label><input type="text" id="pImage" class="form-control"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" id="saveBtn" class="btn btn-add-new w-100" onclick="saveProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- 1. Supabase Initialization ---
        const supabaseUrl = 'https://qxiofcydkujuxoiyvdlh.supabase.co';
        const supabaseKey = 'sb_publishable_QOjefQ_1QCL6BGNkmAHn5w_bZBoLH-R'; // নিশ্চিত করুন এটি আপনার ANON KEY
        const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

        // --- 2. Security: Check Login ---
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = "login.html";
        }

        // --- 3. Fetch Orders from Supabase ---
        async function fetchOrders() {
            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching orders:', error);
                return;
            }

            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = '';

            let totalSalesAmount = 0;
            let customersSet = new Set();

            data.forEach(order => {
                totalSalesAmount += (order.total_amount || 0);
                customersSet.add(order.customer_name);

                const date = new Date(order.created_at).toLocaleDateString();
                const statusClass = order.status === 'delivered' ? 'delivered' : 'pending';

                tableBody.innerHTML += `
                    <tr>
                        <td class="fw-semibold">#DT-${order.id.toString().slice(-4)}</td>
                        <td>${order.customer_name || 'Guest'}</td>
                        <td class="fw-bold">€${order.total_amount}</td>
                        <td><span class="status-pill ${statusClass}">${order.status}</span></td>
                        <td>${date}</td>
                        <td><button class="btn btn-sm btn-light border"><i class="fa fa-eye"></i></button></td>
                    </tr>
                `;
            });

            // Update Stats
            document.getElementById('totalOrders').innerText = data.length;
            document.getElementById('totalSales').innerText = '€' + totalSalesAmount.toLocaleString();
            document.getElementById('totalCustomers').innerText = customersSet.size;
        }

        // --- 4. Fetch Other Stats (Products) ---
        async function fetchProductCount() {
            const { count, error } = await supabase.from('products').select('*', { count: 'exact', head: true });
            if (!error) document.getElementById('totalProducts').innerText = count;
        }

        // --- 5. Save Product Function ---
        async function saveProduct() {
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = 'Saving...';
            btn.disabled = true;

            const name = document.getElementById('pName').value;
            const category = document.getElementById('pCategory').value;
            const price = document.getElementById('pPrice').value;
            const stock = document.getElementById('pStock').value;
            const image = document.getElementById('pImage').value;

            const { error } = await supabase.from('products').insert([
                { name, category, price: parseInt(price), stock_quantity: parseInt(stock), image_url: image }
            ]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                alert("Product Added Successfully!");
                location.reload();
            }
            btn.disabled = false;
        }

        // Initialize Page
        window.onload = () => {
            fetchOrders();
            fetchProductCount();
        };
    </script>
</body>
</html>
